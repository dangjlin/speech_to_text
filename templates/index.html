<!doctype html>
<html>
  <head>
    <title>Speech to Text</title>
    <style>
      .error {
        color: red;
      }
      .loading {
        color: blue;
      }
      #result {
        white-space: pre-line;
      }
      .controls {
        margin: 20px 0;
      }
      select {
        padding: 5px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Speech to Text Converter</h1>
    <div class="controls">
      <input type="file" id="audioFile" accept="audio/*" />
      <select id="chunkSize">
        <option value="40">40 characters</option>
        <option value="50" selected>50 characters</option>
        <option value="60">60 characters</option>
        <option value="70">70 characters</option>
      </select>
      <button id="submitBtn" onclick="transcribe()">Process Audio</button>
    </div>
    <div id="status"></div>
    <div id="result"></div>

    <script>
      function splitTextIntoChunks(text, chunkSize) {
        const chunks = [];
        let index = 0;

        while (index < text.length) {
          chunks.push(text.slice(index, index + chunkSize));
          index += chunkSize;
        }

        return chunks;
      }

      async function transcribe() {
        const fileInput = document.getElementById("audioFile");
        const chunkSizeSelect = document.getElementById("chunkSize");
        const status = document.getElementById("status");
        const result = document.getElementById("result");

        // Get the selected chunk size
        const selectedChunkSize = parseInt(chunkSizeSelect.value);

        if (!fileInput.files[0]) {
          status.innerHTML = '<p class="error">Please select a file first</p>';
          return;
        }

        status.innerHTML = '<p class="loading">Processing...</p>';
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
          const response = await fetch("/api/transcribe", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();

          if (data.error) {
            status.innerHTML = `<p class="error">Error: ${data.error}</p>`;
            return;
          }

          status.innerHTML = "";
          // Split text into chunks based on selected size
          const chunks = splitTextIntoChunks(data.text, selectedChunkSize);
          const formattedText = chunks.join("\n");
          result.innerText = formattedText;
        } catch (error) {
          status.innerHTML = '<p class="error">Error processing file</p>';
        }
      }
    </script>
  </body>
</html>
